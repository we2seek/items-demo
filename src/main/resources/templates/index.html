<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <title>Application page</title>
</head>
<body class="container">
<h2>Application main page</h2>
<div class="add-new">
    <a href="#" th:href="@{/items/create}">Add new item</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${items.empty}">
        <td colspan="4">No items available...</td>
    </tr>
    <tr th:each="item : ${items}">
        <td><span th:text="${item.id}">ID</span></td>
        <td><span th:text="${item.name}">Name</span></td>
        <td><span th:text="${item.active}">Active</span></td>
        <td>
            <a th:href="${'/items/edit/' + item.id}">Edit</a>
            <a th:href="${'/items/delete/' + item.id}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
